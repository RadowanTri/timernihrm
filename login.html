<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Time research & innovation</title>
    <meta name="description" content="research">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--=== fontawesome-free-5.15.2 ===-->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--=== Google Fonts ===-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <!--=== Bootstrap 5 ===-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--=== Main Css ===-->
    <link rel="stylesheet" href="assets/css/default.css">
    <!--=== Style & Responsive  Css ===-->

</head>

<body>
    <header id="header"></header>


    <main class="sign-page">

        <!-- about start -->
        <section class="contact">
            <div class="container">
                <div class="mt-35">
                    <div class="row justify-content-center">

                        <div class="col-lg-6 mb-25">
                            <div class="sign-wrapper text-center">
                                <div class="mb-20">
                                    <a href="index.html">
                                        <img src="assets/img/logo/f-logo.png" alt="">
                                    </a>

                                </div>
                                <h3 class="c-title">
                                    Sign Up to stay updated on your professional world.
                                </h3>
                            </div>

                            <div class="contact-form ">
                                <form class="row no-gutter ">
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Enter Your  First Name ">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Enter Your  Last Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputName2" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="email" class="form-control" id="inputName2" placeholder="Enter Your Email">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPhone" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="tel" class="form-control" id="inputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Your Phone Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="form-control" id="city" placeholder="city">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCountry" class="form-label">
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                                    </div>


                                    <div class="col-12">
                                        <label for="inputpassword" class="form-label"><span>*</span></label>
                                        <input type="password" class="form-control" id="inputpassword" placeholder="Enter Your Password">
                                    </div>
                                    <div class="col-12">
                                        <label for="confirmpassword" class="form-label"><span>*</span></label>
                                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputText" class="form-label"><span>*</span></label>
                                        <textarea class="form-control" id="inputText" placeholder="Write Your Message" cols="30" rows="5"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="social-login text-center">
                                            <p class="text-white">Or</p>
                                            <div class="f-s-icon py-3">
                                                <a href="#" class="so-f">
                                                    <img src="assets/img/icons/facebook.png" alt="facebook">
                                                </a>
                                                <a href="#" class="so-t">
                                                    <img src="assets/img/icons/twitter.png" alt="twitter">
                                                </a>
                                                <a href="#" class="so-g">
                                                    <img src="assets/img/icons/google.png" alt="google">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="terms">
                                            <input type="checkbox" id="terms">
                                            <label for="terms" class="text-white">I agree with the <a href="#" class="red-c">terms and conditions </a> and <a href="#" class="red-c">Cookie Policy</a> </label>
                                        </div>


                                    </div>

                                    <div class="col-12 text-center">
                                        <div class="sign-b">
                                            <a href="#" class="cmn-btn-blue btn-green w-50">Sign Up</a>
                                            <p class="pt-15 text-white">Already have an account? <a href="#" class="red-c">Sign In Here </a> </p>
                                        </div>

                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- about end -->
    </main>


    <!--=== All Plugin ===-->
    <!--============= Jquery-3.6.0 =============-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!--=== Popper  v2.9.2 js ===-->
    <script src="assets/js/popper.min.js"></script>
    <!--=== Bootstrap 5 js ===-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--=== Main js ===-->
    <script src="assets/js/main.js"></script>

</body>

</html>
